<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="counter">
            <h3>Counter</h3>
            <h4 class="count">0</h4>
            <div>
                <button class="btn" id="decre"><i class="ri-subtract-fill"></i></button>
                <button class="btn" id="reset"><i class="ri-reset-left-line"></i></button>
                <button class="btn" id="incre" ><i class="ri-add-line"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
